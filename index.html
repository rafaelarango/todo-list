<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List CRUD</title>

    <link rel="stylesheet" href="style.css">
    <!-- iconos de W3Shool -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha">Fecha</div>
            <h1>Bienvenidos a mi Agenda</h1>
            <span>Â¡Vamos a trabajar!</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agrega tu tarea">
            <!-- Vamos a agregar iconos desde  -->
            <i id="boton-enter" class="	fa fa-plus-circle"></i>
        </div>

        <div class="seccion-tareas">
            <h3>Estas son mis tareas pendientes</h3>
            <ul id="listas">
                <!-- Estos elementos van ha estar agregados desde nuestro JS -->
                <!-- Cada elemento se compone ademas de un texto, un icono de realizado y otro de eliminado -->
                <li id="elemento">
                    <i class="far fa-circle co" id="0" data="realizado"></i>
                    <p class="text">lavar la Ropa</p>
                    <i class="fas fa-trash de" id="0" data="eliminado"></i>
                </li>


            </ul>

        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
